<!DOCTYPE html>
<html lang="hr">

<head>
	<meta charset="utf-8">
	<title>Kamate na štednju - HR banke</title>

	<script src="ChartJS/Chart.bundle.js" defer></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	table {
		text-align: left;
		background-color: #fafafa;
		border: 1px black solid;
		border-spacing: 0px;
		border-collapse: collapse;
	}
	td, th {
		border: 1px black solid;
		padding: 2px 1em 2px 1em;
	}
	th {
		background: #eee;
		font-weight: bold;
	}
	</style>
</head>

<body>
	<div style="width:98%;">
		<canvas id="canvas"></canvas>
	</div>

	<br>
	<script src="kamate_chart.js" defer></script>
	<a name="table">
	<table>

			<tr>

				<th>Posljednja kamatna stopa</th>

		</thead>
